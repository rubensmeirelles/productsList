<h2>Lista de Produtos</h2>
<div class="d-flex flex-wrap justify-content-between p-5">
  <mat-card class="example-card" *ngFor="let product of products" >
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{product.title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{ product.thumbnail }}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>{{ product.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button>
        <mat-icon>
          info_i
          </mat-icon>
        Detalhes
      </button>
    </mat-card-actions>
  </mat-card>

</div>
